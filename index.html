<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div>
      <div class="modal">
        <form class="modal-content">
          <p>Name of the book:</p>
          <input class="modal-title" placeholder="Title" type="text" />
          <p>Author:</p>
          <input class="modal-author" placeholder="Author" type="text" />
          <p>Number of pages:</p>
          <input class="modal-pages" placeholder="Pages" type="text" />
          <button class="modal-submit-button" type="submit">Submit</button>
          <button class="modal-cancel-button" type="button">Cancel</button>
        </form>
      </div>
    </div>
    <header>
      <h1>Library</h1>
      <button class="new-book-button">New Book</button>
    </header>
    <main>
      <div class="books"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
